vars.uris.scala-records-uri: "https://github.com/scala-records/scala-records.git#4f85fad12324a09d1dd1042f4f1192b81786b373"

vars.projs.scala-records: ${vars.base} {
  name: "scala-records"
  uri:  ${vars.uris.scala-records-uri}
  extra.exclude: [
    "coreJS"  // no Scala.js please
    "root"    // dbuild thinks it tries to publish root#root
  ]
}
